name: ePRX UV1 Master Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      DATABASE_URL: "postgresql://unused:unused@localhost:5432/unused"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Corepack and Setup pnpm
        run: |
          npm install -g corepack@latest
          corepack enable
          corepack prepare pnpm@9.15.4 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate --schema=apps/api/prisma/schema.prisma

      - name: Run Unit Tests
        run: pnpm --filter api test

      - name: Run Lint
        # Your bypass is here to ensure the 81 errors don't stop the deploy
        run: pnpm --filter api lint || echo "Linting failed but continuing deployment"

      - name: Build API
        run: pnpm --filter api build

  deploy:
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Debug Railway Identity
        run: railway whoami
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway
        run: railway up --service a9ca2bd8-58f5-4f10-831e-64c68888d443 --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}